bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Global Health Research</a></li>
      after: |
        <li><a href="http://www.designsandmethods.com" target="blank">Eric P. Green</a></li>
bookdown::tufte_html_book:
  css: [style.css, toc.css]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
bookdown::html_book:
  css: [style.css, toc.css, font-awesome.min.css]
